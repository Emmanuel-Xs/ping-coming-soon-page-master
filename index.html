<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4ba99ee3fe.js" crossorigin="anonymous" defer></script>
    <!-- javascript -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">

        <div class="ping-header">
          <img src="./images/logo.svg" class="ping-image" alt="ping Logo">

          <div class="desc">
            <h1 class="desc-title">We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>

            <form action="./submit.html" method="post" class="desc-form">
              <input type="email" placeholder="Your email address" id="ping-email">
              <small class="error"></small>
              <button type="submit" class="submit-button">Notify Me</button>
            </form>
          </div>
        </div>

        <div class="ping-main illustration">
          <img src="./images/illustration-dashboard.png" alt="ping illustration-dashboard">
        </div>

        <div class="ping-footer">
          <div class="social-media-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>

  </body>

</html>
